<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="main-div">
        <div class="header-div">
            <div class="header">
                <div class="logo-div">
                    <img src="../assets/logo.png" alt="">
                    <div class="logo-text">
                        <span class="emp-text">EMPLOYEE</span>
                        <span class="payroll-text">PAYROLL</span>
                    </div>
                </div>
                <h1>Add Employee Payroll UI/UX Design</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="content-div">
                <div class="payroll-form-div">
                    <h2>Employee Payroll Form</h2>
                    <div class="elements-div">
                        <div class="labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="inputs">
                            <input type="text" class="input-name" id="name" placeholder="Enter Name">
                        </div>   
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="profile">Profile Image</label></div>
                        <div class="inputs">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -1.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -2.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -3.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -4.png" alt="">
                        </div>     
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="gender">Gender</label></div>
                        <div class="inputs">
                            <input type="radio" name="gender" value="male"><p>Male</p>
                            <input type="radio" name="gender" value="female"><p>Female</p>
                        </div> 
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="department">Department</label></div>
                        <div class="inputs">
                            <input type="checkbox"><p>HR</p>
                            <input type="checkbox"><p>Sales</p>
                            <input type="checkbox"><p>Finance</p>
                            <input type="checkbox"><p>Engineer</p>
                            <input type="checkbox"><p>Others</p>
                        </div>
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="salary">Salary</label></div>
                        <div class="inputs">
                            <select class="input-salary" id="salary">
                                <option value="0">Select Salary</option>
                                <option value="1">Less than 1 LPA</option>
                                <option value="2">Between 1 - 3 LPA</option>
                                <option value="3">Between 3 - 7 LPA</option>
                                <option value="4">Between 7 - 10</option>
                                <option value="5">Above 11</option>
                              </select>
                        </div>       
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="start-date">Start Date</label></div>
                        <div class="inputs">
                            <select class="input-date" id="day">
                                <option value="0">Select Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select class="input-date" id="month">
                                <option value="0">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select class="input-date" id="year">
                                <option value="0">Select Year</option>
                                <option value="1">2020</option>
                                <option value="2">2021</option>
                                <option value="3">2022</option>
                                <option value="4">2023</option>
                                <option value="5">2024</option>
                                <option value="6">2025</option>
                            </select>
                        </div> 
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="notes">Notes</label></div>
                        <div class="inputs"><textarea class="input-notes" name="notes" placeholder="Start typing..."></textarea></div>
                    </div>
                    <div class="elements-button-div">
                        <button name="cancel-button">Cancel</button>
                        <div class="button-pair">
                            <button name="submit-button">Submit</button>&nbsp;&nbsp;&nbsp;
                            <button name="reset-button">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
