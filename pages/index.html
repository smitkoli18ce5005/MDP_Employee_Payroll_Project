<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="main-div">
        <div class="header-div">
            <div class="header">
                <div class="logo-div">
                    <img src="../assets/logo.png" alt="">
                    <div class="logo-text">
                        <span class="emp-text">EMPLOYEE</span>
                        <span class="payroll-text">PAYROLL</span>
                    </div>
                </div>
                <h1>Add Employee Payroll UI/UX Design</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="content-div">
                <div class="payroll-form-div">
                    <h2>Employee Payroll Form</h2>
                    <div class="elements-div">
                        <div class="labels">
                            <label for="name">Name</label>
                        </div>
                        <div class="inputs">
                            <input type="text" class="input-name" id="name" placeholder="Enter Name">
                        </div>   
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="profile">Profile Image</label></div>
                        <div class="inputs">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -1.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -2.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -3.png" alt="">
                            <input type="radio" name="profile-radio"><img src="../assets/Ellipse -4.png" alt="">
                        </div>     
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="gender">Gender</label></div>
                        <div class="inputs">
                            <input type="radio" name="gender" value="male"><p>Male</p>
                            <input type="radio" name="gender" value="female"><p>Female</p>
                        </div> 
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="department">Department</label></div>
                        <div class="inputs">
                            <input type="checkbox"><p>HR</p>
                            <input type="checkbox"><p>Sales</p>
                            <input type="checkbox"><p>Finance</p>
                            <input type="checkbox"><p>Engineer</p>
                            <input type="checkbox"><p>Others</p>
                        </div>
                    </div>
                    <div class="elements-div">
                        <div class="labels"><label for="salary">Salary</label></div>
                        <div class="inputs">
                            <select class="input-salary" id="salary">
                                <option value="0">Select Salary</option>
                                <option value="1">Less than 1 LPA</option>
                                <option value="2">Between 1 - 3 LPA</option>
                                <option value="3">Between 3 - 7 LPA</option>
                                <option value="4">Between 7 - 10</option>
                                <option value="5">Above 11</option>
                              </select>
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
